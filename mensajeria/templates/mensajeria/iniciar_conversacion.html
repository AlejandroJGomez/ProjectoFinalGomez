{% extends "AppPro/index.html" %}

{% load static %}

{% block titulo %} Chat {% endblock titulo %}

{% block body %}
    <section class="bg-light d-flex align-items-center" style="min-height: 30vh;">
        <div class="container px-4 px-lg-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form class="p-6 p-lg-1 lead fst-italic" action="{% url 'nuevo_chat' %}" method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-1 form-control is-valid">
                            {{ formulario_iniciar_chat.user_chat_2.label_tag }}
                            {{ formulario_iniciar_chat.user_chat_2 }}
                        </div>
                        
                        <div class="mb-3 d-flex justify-content-center">
                            <button class="btn btn-primary bi bi-chat-dots fst-italic me-2"><i></i> Iniciar</button>
                            <a class="btn btn-info fst-italic" href="{% url 'ver_chats' %}" role="button">
                                <i class="bi bi-chat-left-quote-fill"></i> Chats iniciados
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
